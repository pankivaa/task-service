services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DSN=postgresql+asyncpg://postgres:postgres@db:5432/taskservice
      - REDIS_URL=redis://redis:6379/0
      - TASK_CACHE_TTL_SECONDS=60
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskservice
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskservice"]
      interval: 3s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 20